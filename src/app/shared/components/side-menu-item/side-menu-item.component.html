<mat-nav-list [style.maxHeight]="(menu.open)?'500px':'48px'"  [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
  <mat-list-item *ngIf = "menu.link==false" (click)="toggleMenu()" >
    <mat-icon matListIcon >{{menu.icon}} </mat-icon>
    <h3 matLine *ngIf="!iconOnly" style="text-transform: capitalize;">{{ menu.name }} </h3>
    <mat-chip-list *ngIf="menu?.chip && !iconOnly">
      <mat-chip >{{menu?.chip?.value}} </mat-chip>
    </mat-chip-list>
    <mat-icon *ngIf="chechForChildMenu()" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen':menu.open}"> expand_more</mat-icon>
  </mat-list-item>

  <mat-list-item *ngIf = "menu.link!=false" (click)="menu.open = !menu.open" [routerLink]="[menu.link]" [routerLinkActive]="'active'">
    <mat-icon matListIcon >{{menu.icon}} </mat-icon>
    <h3 matLine *ngIf="!iconOnly" style="text-transform: capitalize;">{{ menu.name }} </h3>
  </mat-list-item>

  <ng-container *ngIf="menu.open && chechForChildMenu()">
    <app-side-menu-item *ngFor="let submenu of menu?.sub" [menu]="submenu" [iconOnly]="false" [secondaryMenu]="true"> </app-side-menu-item>
  </ng-container>

</mat-nav-list>
