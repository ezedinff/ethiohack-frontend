<mat-sidenav-container class="container">
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <h1 class="logo" style="min-width: 13rem;">
        Digital Identification
      </h1>
    </mat-toolbar>
    <app-side-menu [user]="user"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container>
      <mat-drawer mode="side" #drawerob class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;" *ngIf="matDrawerOpened">
        <mat-toolbar color="primary" class="mat-elevation-z4" *ngIf="matDrawerOpened">
          <img src="./assets/logo.codetok.png" width="36px">
        </mat-toolbar>
        <app-side-menu></app-side-menu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden; height: 100vh !important;">

        <app-toolbar [user]="user" [sidenav]="sidenav" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>


        <perfect-scrollbar>
         <div class="container-fluid" style="padding-top: 16px; margin-bottom: 5%;">
           <router-outlet></router-outlet>
         </div>
        </perfect-scrollbar>


      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>


</mat-sidenav-container>
